<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LA CARTELERA</title>
  <link href="../../css/bootstrap.css" rel='stylesheet' type='text/css' />
  <link href="../../css/style.css" rel="stylesheet" type="text/css" media="all" />
  <link href="../../css/add&modifyUser.css" rel="stylesheet" type="text/css" />
  <link href="../../css/map.css" rel='stylesheet' type='text/css' />

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body>
<div class="full">
  <div class="menu">
    <ul>
      <li><a href="/"><div class="hm"><i class="home1"></i><i class="home2"></i></div></a></li>
      <!-- <li><a href="videos.html"><div class="video"><i class="videos"></i><i class="videos1"></i></div></a></li> -->
      <li><a href="../../../../reviews"><div class="cat"><i class="watching"></i><i class="watching1"></i></div></a></li>
      <li><a href="/showUsers"><div class="bk"><i class="booking"></i><i class="booking1"></i></div></a></li>
      <li><a href="../../../../contact"><div class="cnt"><i class="contact"></i><i class="contact1"></i></div></a></li>
    </ul>
  </div>
  <div class="main">
    <div class="error-content">
      <div class="top-header span_top">
        <div class="logo">
          <p>LA CARTELERA</p>
        </div>
        <div class="search v-search">
          <form>
            <input type="text" value="Search.." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search..';}"/>
            <input type="submit" value="">
          </form>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="error-404 text-center">
        <main>
          <p><h3 class="head">ADD A MOVIE:</h3>
          <form action="/admin/formAddMovie" class="formulario" id="formulario">

            <div class="formulario_grupo" >
              <label  class="formulario_label">Name</label>
              <div class="formulario_grupo-input">
                <input type="text" class="formulario_input" id="name" name="name" placeholder="Name Movie"  pattern="[a-zA-Z]+" maxlength="20" required/>
                <i class="formulario_validacion-estado fas fa-times-circle"></i>
              </div>
            </div>

            <div class="formulario_grupo" >
              <label  class="formulario_label">Genre</label>
              <div class="formulario_grupo-input">
                <input type="text" class="formulario_input" id="surname" name="genre" placeholder="Genre" pattern="[a-zA-Z]+" maxlength="30" required/>
                <i class="formulario_validacion-estado fas fa-times-circle"></i>
              </div>
            </div>

            <div class="formulario_grupo" >

              <label class="formulario_label">Num Seats</label>
              <div class="formulario_grupo-input">
                <input type="number" class="formulario_input" name="numSeats" id="pass" placeholder="100" readonly/>
              </div>

            </div>

            <div class="formulario_grupo" >
              <label  class="formulario_label">Num Tickets</label>
              <div class="formulario_grupo-input">
                <input type="number" class="formulario_input" id="email" name="numTickets" placeholder="0" readonly/>
                <i class="formulario_validacion-estado fas fa-times-circle"></i>
              </div>
            </div>

            <div class="formulario_grupo formulario_grupo-btn-enviar">
              <button type="submit" class="formulario_btn">ADD MOVIE</button>
            </div>


            <div class="clearfix"></div>
          </form>
          </p>
        </main>

      </div>
      <div class="footer">
      </div>
    </div>
  </div>
</div>

</body>
</html>
